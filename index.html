<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/calculator_icon.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-yH6qZzOwYcXZkE9Lf1J8yY58dX1QxJ+cP3ZL5G9oQu4UXX8pZNNDRb3cm8PI9I1+0nC9pEFURJoD4b58n1Afqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Calculator</title>
</head>

<body>

    <div class="calculator-wrapper">

        <div class="display-section">
            <div class="icon-container"><img src="./images/calculator_icon.png" class="icon" alt=""></div>
            <input type="text" class="display-screen" value="0" readonly />
        </div>

        <div class="buttons-section">
            <div class="number-pad">
                <div class="btn btn-number">1</div>
                <div class="btn btn-number">2</div>
                <div class="btn btn-number">3</div>
                <div class="btn btn-number">4</div>
                <div class="btn btn-number">5</div>
                <div class="btn btn-number">6</div>
                <div class="btn btn-number">7</div>
                <div class="btn btn-number">8</div>
                <div class="btn btn-number">9</div>
                <div class="btn btn-number">0</div>
                <div class="btn btn-decimal">.</div>
                <div class="btn btn-clear">C</div>

                <div class="btn btn-backspace">
                    <i class="fas fa-backspace"></i>
                </div>
            </div>
        </div>

        <div class="operators-section">
            <div class="btn btn-operator">×</div>
            <div class="btn btn-operator">/</div>
            <div class="btn btn-operator">+</div>
            <div class="btn btn-operator">−</div>
            <div class="btn btn-operator">^</div>
            <div class="btn btn-operator">%</div>
            <div class="btn btn-equals">=</div>
        </div>

        <div class="previous-results"></div>

    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/31b96d7a78.js" defer crossorigin="anonymous"></script>

</body>

</html>
